<template name="company_form">
	<form class="form company-form">
		<div class="form-group">
			<label>Title</label>
			<input
				type="text" name="title" placeholder="Type title here" class="form-control" required
				value="{{title}}"/>
		</div>

		<div class="form-group">
			<label>Image</label>
			<input type="file" id="attach" accept="image/x-png,image/gif,image/jpeg">
			{{fileUrl}}

			{{#if uploadMessage}}
				<div class="chat-input-attach">{{uploadMessage}}</div>
			{{/if}}
		</div>

		<input type="submit" value="{{submitTitle}}" class="btn btn-primary">
	</form>
</template>
