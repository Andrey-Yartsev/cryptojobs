<template name="my_vacancies_edit">
	<h1>Edit vacancy {{vacancy.title}}</h1>

	<form class="form vacancy-form">
		<div class="form-group">
			<label>Title</label>
			<input type="text" name="title" placeholder="Type title here" class="form-control" required
			value="{{vacancy.title}}"/>
		</div>
		<div class="form-group">
			<label>Company</label>
			{{>select name='_company' options=myCompanies value=vacancy._company}}
		</div>
		<input type="submit" value="Update" class="btn btn-primary">
	</form>

</template>
