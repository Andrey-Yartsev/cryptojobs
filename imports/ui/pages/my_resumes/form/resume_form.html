<template name="resume_form">
	<form class="form resume-form">
		<div class="form-group">
			<label>Title</label>
			<input
				type="text" name="title" placeholder="Type title here" class="form-control" required
				value="{{title}}"/>
		</div>

		<div class="form-group">
			<label>URL</label>
			<input
				type="text" name="url" placeholder="Type URL here" class="form-control" required
				value="{{url}}"/>
		</div>

		<input type="submit" value="{{submitTitle}}" class="btn btn-primary">
	</form>
</template>
