<template name="vacancy">
	<h1>{{vacancy.title}}</h1>
	{{vacancy.description}}

	<hr>
	{{#if currentUser}}
		<a name="respond"></a>
		<h2>Respond</h2>
		<form class="form response-form">
			<div class="form-group">
				<label>Resume</label>
				{{>select name='_resume' options=myResumes}}
			</div>
			<div class="form-group">
				<label>Cover letter</label>
				<textarea name="coverLetter" required></textarea>
			</div>
			<input type="submit" value="{{submitTitle}}" class="btn btn-primary">
		</form>
	{{else}}
		<p><a href="/sign-in">Sign-in</a> to respond</p>
	{{/if}}
</template>
